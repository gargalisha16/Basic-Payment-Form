<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action=" ">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <fieldset>
        <p>Name: * <input type="text" name="name" required></p>
        </fieldset>
        <fieldset>
            <legend>Gender: * </legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required> 
            Female <input type="radio" name="gender" id="Female" required>
        
        </p>
        </fieldset>
        <fieldset>
            <p>Address: <textarea name="address" id="address" rows="10" cols="100"></textarea></p>
        </fieldset>
        <fieldset>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        </fieldset>
        <fieldset>
            <p>Email: * <input type="email" name="email" id="email" required></p>
        </fieldset>
        <h2>Payment Information</h2>
        <fieldset>
            <p>
                Card Type: * 
                <select name="card_type" id="card_tye" required>
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                    
                </select>
            </p>
        </fieldset>
        <fieldset>
            <p>
                Card Number: * <input type="number" name="card_number" id="card_number" required>
            </p>
        </fieldset>
        <fieldset>
            <p>
                Expiration Date: * <input type="date" name="expiration_date" id="expiration_date" required>
            </p>
        </fieldset>
        <fielset>
            <p>
                CVV: * <input type="password" name="cvv" id="cvv" required>
            </p>
        </fielset>
        <input type="submit" value="Pay now">
    </form>
</body>
</html>
